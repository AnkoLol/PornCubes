<!DOCTYPE html>
<html>
<head>
	<title>Porn Cubes</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="header"></div>
<div class='cubes'>
	<div id="cube1" class="wrapper">
		<div class="cube">
		<div class="side" id="side1">1</div>
		<div class="side" id="side2">2</div>
		<div class="side" id="side3">3</div>
		<div class="side" id="side4">4</div>
		<div class="side" id="side5">5</div>
		<div class="side" id="side6">6</div>
	</div>
	</div>
	<div id='cube2' class="wrapper">
		<div class="cube">
		<div class="side" id="side1">1</div>
		<div class="side" id="side2">2</div>
		<div class="side" id="side3">3</div>
		<div class="side" id="side4">4</div>
		<div class="side" id="side5">5</div>
		<div class="side" id="side6">6</div>
	</div>
	</div>
</div>
<div id="footer"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	$(function(){
		$(document).mousemove(function(e){
			$('.cube').css({
				'transform':'rotateX('+e.pageY+'deg)rotateY('+e.pageX+'deg)'
			});
		});
	});
</script>	
</body>
</html>
